<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- responsividade css -->
    <link rel="stylesheet" href="css/responsive.css">
    <!-- owl css -->
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">
    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documetários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">
                    HOUSE OF CARDS
                </h3>
                <p class="descricao">
                    Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro. assista agora a nova temporada de house of cards que está imperdível.
                </p>
                <div class="botoes">
                    <button class="botao" role="button">
                        <i id="play" class="material-icons">play_arrow</i>
                        ASSISTIR AGORA
                    </button>
                    <button class="botao" role="button">
                        <i id="info" class="material-icons">info</i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/bones.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/breaking_bad.jpg" alt="">
            </div>
            <div class="item">

            </div>
            <div class="item">

            </div>
            <div class="item">

            </div>
            <div class="item">
                <img class="box-filme" src="img/GoT.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/greys_anatomy.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/la_casa_de_papel.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/river_dale.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/smallville.jpg" alt="">

            <div class="item">

            <div class="item">
                <img class="box-filme" src="img/TWD.jpg" alt="">

                <img class="box-filme" src="img/vikings.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/criminal_minds.jpg" alt="">
            </div>
            
        </div>
    </div>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/main.js"></script>
